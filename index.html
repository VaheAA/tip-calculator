<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Tip calculator</title>
</head>
<body>
<main>
<div class="wrapper">
<div class="logo">
 <img src="/images/logo.svg" alt="">
</div>
  <div class="calculator">
   <div class="calculator__left">
   <div class="inner">
     <form class="calculator__form">
      <label for="bill">Bill</label>
      <input type="text" name="bill" id="bill">
      <label for="tip">Select tip %</label>
      <div class="tip-percent">
      <input type="radio" name="tip" id="tip">
      <input type="radio" name="tip" id="tip">
      <input type="radio" name="tip" id="tip">
      <input type="radio" name="tip" id="tip">
      <input type="radio" name="tip" id="tip">
      <input type="radio" name="tip" id="tip">
    </div>
      <label for="people">Number of people</label>
      <input type="text" name="people" id="people">
     </form>
    </div>
   </div>
    <div class="calculator__right">
        <div class="amount">
          <p class="title">Tip amount <span>/ Person</span></p>
          <span class="sum">$0.00</span>
        </div>
        <div class="total">
           <p class="title">Total <span>/ Person</span></p>
           <span class="sum">$0.00</span>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
</div>
  </div>
</main>    
    <script src="/js/main.js"></script>
</body>
</html>
