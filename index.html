<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator</title>
  </head>
  <body>
    <main>
      <div class="logo">
       <h1><img src="/images/logo.svg" alt="" /></h1>
      </div>
      <div class="wrapper">
        <div class="calculator">
          <div class="calculator__left">
            <div class="inner">
              <form class="calculator__form">
                <label for="bill" class="bill_label">Bill</label>
                <input type="number" name="bill" id="bill" dir="rtl" placeholder="0" />
                <label for="tip" class="bill_label">Select tip %</label>
                <div class="tip-percent disabled" id='tip'>
                  <div class="tip-control uncheked" id="5" data-value="5">5%</div>
                  <div class="tip-control uncheked" id="10" data-value="10">10%</div> 
                  <div class="tip-control uncheked" id="15" data-value="15">15%</div>
                  <div class="tip-control uncheked" id="25" data-value="25">25%</div>
                  <div class="tip-control uncheked" id="50" data-value="50">50%</div>
                  <input type="number" name="tip" id="custom-tip" placeholder="Custom" dir="rtl" />
                </div>
               <div class="text"><label for="people" class="bill_label">Number of people</label> <span class="error-msg">Can't be zero</span></div> 
                <input type="number" name="people" id="people" placeholder="0" dir="rtl" class="disabled"/>
              </form>
            </div>
          </div>
          <div class="calculator__right">
            <div class="amount">
              <p class="title">
                Tip amount <br />
                <span>/ Person</span>
              </p>
              <span class="sum" id="sum-person">$0.00</span>
            </div>
            <div class="total">
              <p class="title">Total <br /><span>/ Person</span></p>
              <span class="sum" id="sum-total">$0.00</span>
            </div>
            <button class="reset-btn" id="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
